{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block jumbotron %}
    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Register</h1>
        </div>
      </div>
    </main>
{% endblock %}


{% block container %}
      <div class="container">
          <!-- Example row of columns -->
          
            <div class="row">
                <div class='col-md-6 col-md-offset-3'">
                    <div class="articles">
                          <div class="article">
                                      {% if confirm_message %}
                                      <p> {{ confirm_message}} </p> <!-- title and confirm msg in contacts views.py --> 
                                      {% endif %}

                                      {% if form %}
                                          <form method="post">
										    {% csrf_token %}
										    {{ form|crispy }}
										    <input type="submit" value="Submit" class="btn btn-outline-success">
										  </form>
                                      {% endif %}
                            </div>
                    </div>
                </div>
              
                     
          </div>

          <hr>

        </div> <!-- /container -->
{% endblock %}
